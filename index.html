<!DOCTYPE html>
<html>
<head>
    <title>Voice to Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F2F0E6;
      position: relative;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .microphone {
      width: 15vw;
      cursor: pointer;
    }
    .listening {
      animation: pulse 1s linear infinite;
    }
    .logo {
      position: absolute;
      left: 2vw;
      top: 5vh;
      width: 15vw;
    }
    @keyframes pulse {
      0% {
      transform: scale(1);
      }
      50% {
      transform: scale(1.13);
      }
      100% {
      transform: scale(1);
      }
    }
    #tx {
      position: absolute; 
      right: 0;
      top: 15vh;
      width: 20vw;
    }
    #contacts {
      position: absolute; 
      left: 0;
      top: 15vh;
      width: 20vw;
    }
  </style>
</head>
<body>
  <img src="static/logo.png" alt="logo" class="logo">
  <div class="container">
    <img id=startButton alt="microphone" src="static/mic.png" class="microphone">
  </div>
  <div id=contacts>
    <h4>Contacts</h4>
  </div>
  <div id=tx>
    <h4>Transaction</h4>
    <div id="output"></div>
    <a id=txLink target=”_blank”></a>
  </div>

  <script src="./script/ethers.umd.js"></script>
  <script src="./script/Elements.js"></script>
  <script src="./script/Wallet.js"></script>
  <script src="./script/VoiceRecognition.js"></script>
</body>
</html>
